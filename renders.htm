<!doctype html>
<html lang="en">

<head>
    <title>Jesse Atter | Renders</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/de5d301e19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div id="wrapper">
        <div class="menu-wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark navbar-bg">
                <a class="navbar-brand" href="/index.htm"><img src="./img/logo.svg" class="w-50" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul id="navbar-links" class="navbar-nav ml-auto">
                    </ul>
                </div>
            </nav>
        </div>
        <div id="renders-wrapper" class="pb-5 pt-5">
            <div class="container-fluid">
                <h1 class="font-weight-light">Render Showcase</h1>
                <div id="render-inject" class="card-columns">
                </div>
            </div>
        </div>
        <div id="footer-wrapper">
            <div class="container-fluid py-5">
                <div class="row text-center">
                    <div class="col">
                        <nav class="nav flex-column">
                            <h6 class="nav-link">Contact</h6>
                            <div id="contact-links"></div>
                        </nav>
                    </div>
                    <div class="col">
                        <nav class="nav flex-column">
                            <h6 class="nav-link">Links</h6>
                            <div id="link-links"></div>
                        </nav>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center pt-4">
                        <small>Copyright 2020 &copy; Jesse Atter. All rights reserved.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            // Load all renders
            $.get('/renders/', function (data) {
                $(data).find("td > a").each(function () {
                    const object = $("#render-inject")
                    const fileName = $(this).attr("href")
                    const imgtemplate = `
                    <div class="card border-0 bg-transparent">
                        <img src="/renders/${fileName}" class="card-img render-obj" width="100%" />
                    </div>
                    `
                    const vidtemplate = `
                    <div class="card border-0 bg-transparent">
                        <video src="/renders/${fileName}" autoplay loop class="card-img render-obj" width="100%" />
                    </div>
                    `

                    if (fileName === "/") return
                    if (fileName.includes(".mp4")) {
                        object.append(vidtemplate)
                    } else {
                        object.append(imgtemplate)
                    }
                });
            })

            $.getJSON("./content.json", function(data) {
                // Add nav links
                navLinks = () => {
                    for (var d of data["Menu"]) {
                        var template = `
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="${d.Link}">${d.Text}</a>
                            </li>`

                        $("#navbar-links").append(template)
                    }
                }
                // Add landing text
                landingText = () => {
                    $("#landing-heading-text").html(data.Landing.Heading)
                    $("#landing-heading-paragraph").html(data.Landing.Paragraph)

                    for (var d of data.Landing.Buttons) {
                        var template = `
                            <a href="${d.Link}" target="_blank" class="btn btn-outline-light btn-lg"
                                role="button">
                                ${d.Text}
                            </a>`
                        
                        $("#landing-buttons").append(template)
                    }
                }
                // Add footer text
                footerText = () => {
                    for (var d of data.Footer.Contact) {
                        var template = `
                            <a href="${d.Link}" target="_blank" class="nav-link">${d.Text}</a>`
                        $("#contact-links").append(template)
                    }
                    for (var d of data.Footer.Links) {
                        var template = `
                            <a href="${d.Link}" target="_blank" class="nav-link">${d.Text}</a>`
                        $("#link-links").append(template)
                    }
                }

                navLinks()
                landingText()
                footerText()
            })
        })
    </script>
</body>

</html>
